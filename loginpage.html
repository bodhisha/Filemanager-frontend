<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
            function myfunction(){
                 xyz=document.getElementById("username").value;
                 abc=document.getElementById("password").value;
                 console.log("User name is",xyz,"and Password is",abc);
            }
     </script>


</head> 



<style>
    .container{
        background-color:antiquewhite;
        align-content: center;     
        padding: 50px;
        width: 500px;
        height: 400px;
        margin-top: 300px;
        border: 1px solid black;
    
       
    }

    .login_head{
        text-align: center;
    }
    #submitButton{
        float:right;
    }
        
    



</style>
<body>
    
    <div class="container">
        <form class="login-form">
            <h1 class="login_head" >Login</h1>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="Password">Password:</label>
              <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
           
            <input type="button" name="login-btn"  id="submitButton" onclick="myfunction()" value="Login">
          </form>
          
    </div>

</body>
</html>
